<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css" />
    <title>Classroom WebStack | Signup</title>
</head>
<body class="signup">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 d-none d-lg-block form_left">
                <div class="form_left">
                    <img src="./images/left-side-image.png" alt="sign-up image">
                </div>
            </div>

            <div class="col-lg-5 col-md-12 form_right">
                <img class="logo mb-3" src="./images/logo.png" alt="Logo">
                <h1 class="welcome mt-3 mb-3">Welcome to the Family</h1>
                <p class="sub_head mt-3 mb-3">To keep connected with us please signup with your personal information by email address and password</p>
                <div class="form_container mb-3 p-2">
                    <form>
                        <div class="row pl-3 pr-3">
                            <div class="col icon_holder">
                                <img class="" src="./images/mail.svg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label class="label_form">Email</label>
                                    <input type="email" class="form-control" autocomplete="none" id="inputEmail" placeholder="someone@domain.com">
                                </div>
                            </div>
                        </div>
                        <div class="row pl-3 pr-3">
                             <div class="col icon_holder">
                                <img class="" src="./images/lock.svg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label class="label_form">Password</label>
                                    <input type="password" autocomplete="off" class="form-control" id="inputPassword" placeholder="●●●●●●●●">
                                </div>
                            </div>
                        </div>
                        <div class="row pl-3 pr-3">
                            <div class="col icon_holder">
                                <img class="" src="./images/lock.svg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label class="label_form">Repeat Password</label>
                                    <input type="password" autocomplete="off" class="form-control" id="confirmPassword" placeholder="●●●●●●●●">
                                </div>
                            </div>
                        </div>
                        <div class="row pl-3 pr-3">
                            <div class="col icon_holder">
                                <img class="" src="./images/phone.svg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label class="label_form">Phone</label>
                                    <div class="row">
                                        <div class="col">
                                            <input type="number" autocomplete="off" class="form-control" id="phoneNumber" placeholder=9817156202></input>

                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="terms">
                    <div class="round">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"></label>
                    </div>
                    <p class="ml-4 mt-1">
                        <span>I accept the terms and conditions</span>
                    </p>
                </div>

                <div class="button">
                    <button class="btn-blue" type="submit">Sign Up Now</button>

                    <button class="btn-white" type="submit">Get Login</button>
                </div>
              
            </div>
        </div>
    </div>

</body>
</html>
